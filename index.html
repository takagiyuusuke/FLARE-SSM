<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>フレアデモ</title>
  <link rel="stylesheet" href="front/style.css">
  <!-- Flatpickr のスタイル -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
</head>
<body>
  <h1>フレアデモ</h1>

  <!-- 上部: 左と右に分割 -->
  <div class="top-container">
    <!-- 左上: カレンダー、時刻選択、ボタン -->
    <div class="left-top">
      <div id="date-container">
        <input id="date-picker" type="text" readonly class="inline-calendar">
        <div id="time-picker">
          <label for="utc-hour">UTC 時刻:</label>
          <select id="utc-hour"></select>
        </div>
        <button id="load-button">この時刻で読み込む</button>
      </div>
    </div>
    <!-- 右上: 現在表示中の時刻と太陽画像10種 -->
    <div class="right-top">
      <h2 id="timestamp">Loading timestamp...</h2>
      <div class="grid" id="aia-grid"></div>
    </div>
  </div>

  <!-- 下部①: 予測結果（画面横幅いっぱい） -->
  <div class="prediction-container">
    <div id="prediction-cards" class="card-container">
      <!-- ここに予測カードの内容を動的に生成 -->
    </div>
  </div>

  <!-- 下部②: X線強度グラフ -->
  <div class="graph-container">
    <h3>72時間後までのX線強度の推移 (GOES観測)</h3>
    <canvas id="flareChart" width="600" height="300"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="front/script.js"></script>
</body>
</html>
