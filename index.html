<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>フレアデモ</title>
  <link rel="stylesheet" href="front/style.css">
  <!-- Flatpickr のスタイル -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
</head>
<body>
  <h1>フレアデモ</h1>

  <!-- まとめて横並びにするための flex コンテナ -->
  <div class="top-row">
    <div id="date-container">
      <input id="date-picker" type="text" readonly class="inline-calendar">
      <div id="time-picker">
        <label for="utc-hour">UTC 時刻:</label>
        <select id="utc-hour"></select>
      </div>
    </div>

    <button id="load-button">この時刻で読み込む</button>

    <!-- 予測カード類 -->
    <div id="prediction-cards" class="card-container"></div>

    <!-- 現在の時刻 -->
    <h2 id="timestamp">Loading timestamp...</h2>
  </div>

  <!-- 画像グリッド -->
  <div class="grid" id="aia-grid"></div>

  <!-- チャート部分 -->
  <div class="chart-container">
    <h3>72時間後までのX線強度の推移 (GOES観測)</h3>
    <canvas id="flareChart" width="600" height="300"></canvas>
  </div>

  <!-- スクリプト類 -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="front/script.js"></script>
</body>
</html>
