<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>フレアデモ</title>
  <link rel="stylesheet" href="front/style.css">
  <!-- Flatpickr のスタイル -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
</head>
<body>
  <h1>フレアデモ</h1>

  <div>
    <label for="datetime">UTC 日付＋時間選択:</label>
    <!-- インライン表示のため input に対して flatpickr オプション inline を指定 -->
    <input type="text" id="datetime">
    <button id="load-button">この時刻で読み込む</button>
  </div>

  <h2 id="timestamp">Loading timestamp...</h2>

  <div class="grid" id="aia-grid"></div>

  <div>
    <h3>72時間後までのX線強度の推移 (GOES観測)</h3>
    <canvas id="flareChart" width="600" height="300"></canvas>
  </div>

  <!-- Flatpickr のスクリプト -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="front/script.js"></script>
</body>
</html>
