name: run_inference

on:
  schedule:
    - 
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œç”¨

jobs:
  inference:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run get_data
        run: python back/get_data.py

      - name: Run inference
        run: python back/inference.py

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/
          TIMESTAMP=$(date +"%H:%M")
          git commit -m "ðŸ¤–Update data [auto] at $TIMESTAMP" || echo "No changes to commit"
          git push
